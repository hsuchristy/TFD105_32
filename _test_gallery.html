<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUTURE Studio</title>
  <link rel="icon" href="./img/sLogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/test.css">
</head>

<style>

.right{
    width: 500px;
    padding-left: 50px;
}

.content2{
    width: 600px;
}

.mySlides2{
    width: 600px;
}


.row2{
    width: 600px;
    padding: 30px;
    margin-left: 20px;
}


.col2{
    float: left;
    cursor: pointer;  
}

.gallery1{
    width: 100px;
}
</style>

<body>
   

   <div class="content2">
    <img class="mySlides2" src="./img/studio/2/s21-1.png">
    <img class="mySlides2" src="./img/studio/2/s26-1.png">
    <img class="mySlides2" src="./img/studio/2/s23-1.png">
    <img class="mySlides2" src="./img/studio/2/s24-1.jpg">

    <div class="row2">
      <div class="col2">
        <img class="gallery2" src="./img/studio/2/s22.png"  onclick="currentDiv(1)">
      </div>
      <div class="col2">
        <img class="gallery2" src="./img/studio/2/s26.png"  onclick="currentDiv(2)">
      </div>
      <div class="col2">
        <img class="gallery2" src="./img/studio/2/s23.png"  onclick="currentDiv(3)">
      </div>
      <div class="col2">
        <img class="gallery2" src="./img/studio/2/s24.png"  onclick="currentDiv(4)">
      </div>
      
    </div>
  </div>


  <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides2");
      var dots = document.getElementsByClassName("gallery");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length} ;
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace("border-red", "");
      }
      x[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += "border-red";
    }
    </script>



        
</body>

</html>
