<body>

  <!-- 上方區塊 -->

      <div class="Myheader"></div>

        <div class="banner">
          <img class="mySlides" src="./img/home/h1.png">
          <img class="mySlides" src="./img/home/h3.png">
          <img class="mySlides" src="./img/home/h4.png">
        </div>
      
        <div class="icon">
        <a href="#"><img class="icon1" src="./img/iconl.png" onclick="plusDivs(-1)" alt="#"></a>
        <a href="#"><img class="icon2" src="./img/iconr.png" onclick="plusDivs(+1)" alt="#"></a>
        </div>

  <!-- 下方區塊 -->

      <img class=main src="./img/home/h2.png" alt="#">


  </section>

  <!-- banner 幻燈片 -->
  <script> 
		var slideIndex = 1;
		showDivs(slideIndex);
		
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length} ;
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}


		</script>

    <script>

    </script>

</body>
