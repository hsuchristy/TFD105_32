<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>FUTURE Studio</title>
  <link rel="icon" href="./img/sLogo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/home_style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
</head>

<body>

<div class="wrap">

  <!-- 上方區塊 -->
  <div class="Myheader"></div>
  
    <div class="top">

        <div class="banner">
          <img class="mySlides" src="./img/home/h1.png">
          <img class="mySlides" src="./img/home/h3.png">
          <img class="mySlides" src="./img/home/h4.png">
        </div>
      
        <div class="icon">
        <a><img class="icon1" src="./img/iconl.png" onclick="plusDivs(-1)" alt="#"></a>
        <a><img class="icon2" src="./img/iconr.png" onclick="plusDivs(+1)" alt="#"></a>
        </div>
      </div>
    </div>


  <!-- 下方區塊 -->

<div data-aos="fade-up"
data-aos-duration="3000">

  <section>

    <div data-aos="fade-up"
     data-aos-anchor-placement="center-bottom">

        <div class="left">
          <h2>Bring this moment to your FUTURE</h2>
            <div class="view">
            <a class="buttom" href="./portfolio.html">View Portfolio</a>
            </div>
        </div>
      </div>

      <img class=main src="./img/home/h2.png" alt="#">

  </section>

</div>

</div>
  
  <!-- banner 幻燈片 -->
  <script> 
		var slideIndex = 1;
		showDivs(slideIndex);
		
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length} ;
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
		</script>

  

    <div class="Myfooter"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(".Myheader").load("header.html");
        $(".Myfooter").load("footer.html");
    </script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</body>


</html>
