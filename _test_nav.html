<style>
     @import url('reset.css');
     @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Readex Pro', sans-serif;
}
/* 
body{
    background-color: #5d5d5d;
} */

ul {
  list-style: none; 
  padding-right: 10px;
}

li{
    padding-right: 30px;
}

a {
  text-decoration: none;
}

a:hover{
    color: coral;
}




/* NavBar */
nav {
    background-color: rgba(0%,0%,0%,0.7);
    height: 75px;
    padding-top: 10px;

}
  

  nav::after {
    content: "";
    display: block;
    clear: both;
  }
  
  /* Logo */
  .logo { 
    width: 300px;
    float: left;
    padding-top: 0px;
    padding-left: 50px;
    cursor: pointer;
  }

/* 隱藏 checkbox */
input {
  display: none;
}

/* 漢堡按鈕 */
label {
  float: right;
  padding-right: 50px;
  line-height: 50px;}

  .ham{
    width: 30px;   
    vertical-align: middle;
    padding-top: 15px;
  }


/* 選單列 */
.menu {
  clear: both;
 /* padding-top: 10px; */
}

  li {
    text-align: center;
    }

    a {
      display: block;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
    }

    .menu {
    max-height: 0;
    overflow: hidden;
    transition: .5s; /* 動畫秒數 */
    }

    input:checked ~ .menu {
    max-height: 300px;
    }



@media screen and (min-width: 768px) {
  label {
    display: none;
  }
  .menu {
    float: right;
    clear: none;
    max-height: 50px;
    }

    li {
      display: inline-block;
    }

      a {
        padding: 0 15px;  
      }

    }




</style>


<html>
<body>
        

<nav>
    <img class="logo" src="./img/Future Photography Logo.png" alt="#" onclick="location.href='./index.html'">

    <label for="switch"><img class="ham" src="/img/hamburger.png"></label><!--漢堡按鈕圖示-->
    <input type="checkbox" id="switch"><!--選單開關-->
    <ul class="menu"><!--選單內容-->
        <li><a class="btn_home" href="./index.html">HOME</a></li>
        <li><a class="btn_about" href="./about.html">ABOUT</a></li>
        <li><a class="btn_portfolio" href="./portfolio.html">PROTFOLIO</a>
            <li><a class="btn_studio" href="./studio.html">STUDIO</a></li>
            <li><a class="btn_contact" href="./contact.html">CONTACT</a></li>
    </ul>
  </nav>

</body>

  </html>
