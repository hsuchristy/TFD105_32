<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUTURE Studio</title>
  <link rel="icon" href="./img/sLogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/test.css">
</head>

<body>
    
    <div class="content">
        <img class="mySlides" src="./img/studio/1/s11-1.png">
        <img class="mySlides" src="./img/studio/1/s12-1.png">
        <img class="mySlides" src="./img/studio/1/s13-1.png">
        <img class="mySlides" src="./img/studio/1/s14-1.png">
        <img class="mySlides" src="./img/studio/1/s15-1.png">
        
      
        <div class="row">
          <div class="col">
            <img class="gallery" src="./img/studio/1/s11.png"  onclick="currentDiv(1)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/1/s12.png"  onclick="currentDiv(2)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/1/s13.png"  onclick="currentDiv(3)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/1/s14.png"  onclick="currentDiv(4)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/1/s15.png"  onclick="currentDiv(5)">
          </div>
        </div>
      </div>


      <div class="content">
        <img class="mySlides" src="./img/studio/2/s21-1.png">
        <img class="mySlides" src="./img/studio/2/s26-1.png">
        <img class="mySlides" src="./img/studio/2/s23-1.png">
        <img class="mySlides" src="./img/studio/2/s24-1.jpg">

        <div class="row">
          <div class="col">
            <img class="gallery" src="./img/studio/2/s22.png"  onclick="currentDiv(6)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/2/s26.png"  onclick="currentDiv(7)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/2/s23.png"  onclick="currentDiv(8)">
          </div>
          <div class="col">
            <img class="gallery" src="./img/studio/2/s24.png"  onclick="currentDiv(9)">
          </div>
          
        </div>
      </div>



      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("gallery1");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length} ;
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace("border-red", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += "border-red";
        }
        </script>

</body>

</html>
