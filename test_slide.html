<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUTURE Studio</title>
  <link rel="icon" href="./img/sLogo.png" type="image/x-icon" />
 
  <style>
.banner{
	max-width: 1200px;
	position:relative;
	height: 600px;
}

.mySlides{
	width:100%;
}

.icon{
    padding-left: 460px;
    position: absolute;
    bottom: -10px;
}

.icon1{
    width: 80px;
    margin: 30px;

}
.icon2{
    width: 80px;
    margin: 30px;
}

  </style>
 
</head>

<body>
	<div class="banner">
	<img class="mySlides" src="./img/home/h1.png">
	<img class="mySlides" src="./img/home/h3.png">
	<img class="mySlides" src="./img/home/h4.png">

	<div class="icon">
	<a href="#"><img class="icon1" src="./img/iconl.png" onclick="plusDivs(-1)" alt="#"></a>
	<a href="#"><img class="icon2" src="./img/iconr.png" onclick="plusDivs(+1)" alt="#"></a>
	</div>
	</div>

	<script>
		var slideIndex = 1;
		showDivs(slideIndex);
		
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length} ;
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
		</script>


</body>
